<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css2/style.css" />
        <title>I Can't Decide!!!</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href= "index.html" class="nav-options nav link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id= "#" class="nav-options nav link">Feed Me</a>
                    </li>
                    <li class="nav-item">
                        <a id= "#" class="nav-options nav link">W My Whistle</a>
                    </li>
                    <li class="nav-item">
                        <a href= "contact.html" class="nav-options nav link">Contact Us</a>
                    </li>
                    </li>
                </ul>
        </nav>
        <main class="container">
            <div class="row home-btns">
                <div class="col s12">
                    <a id="food-btn"><img src="css2/foodbutton.png" alt="Food Button"></a>
                    <a id="drink-btn"><img src="css2/drinkbutton.png" alt="Drink Button"></a>
                </div>
            </div>
            <div class="row placeholder-div" style="display: none;">
                <div class="col s12 m8 l8" id="map-div">
                    <div class="row" id="left-right">
                        <div class="col s3 m3 l3"><img src="css2/leftarrow.png" alt="Left arrow" class="arrow leftarrow" onclick="resetLikeButton()">
                        </div>
                        <div class="col s4 m4 l4" id="place-info">
                            <h4 id="business"></h4>
                            <p id="type"></p>
                            <p id="rating"></p>
                            <p id="distance"></p>
                        </div>
                        <div class="col s2 m2 l2" id="heart" onclick="changeLikeButton()">
                            <!-- <svg width="75%" height="75%" viewBox="0 0 16 16" class="bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg> -->
                            <img src="css2/whiteheart.png" alt="Like Button" id="like-button" onclick="resetLikeButton()">
                        </div>
                        <div class="col s3 m3 l3"><img src="css2/rightarrow.png" alt="Right arrow" class="arrow rightarrow">
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l4" id="sidebar">
                    <div id="weather-div">
                        <h4 id="city-name"></h4>
                        <h5 id="date"></h5>
                        <h5 id="temp"></h5>
                    </div>
                    <div id="saved-places">
                        <!-- Saved places list goes here -->
                    </div>
                </div>
            </div>
        </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="css2/script2.js"></script>
    </body>
</html>
