<!DOCTYPE html>
<html lang="en">
<head>

    content="width=device-width,
    initial-scale=1.0">

    content="ie=edge" />
    <link
    href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css2/style.css" />
    <title>Hamburger Menu</title>

    <body>
        <main class="container">
            <div class="home-btns">

                <a id="drink-btn"><img src="css2/drinkbutton.png" alt="Drink Button"></a>
            </div>

            <div id="placeholder-div">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle left-a" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path class="left-a" fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path class="left-a" fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
                    <path class="left-a" fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
                </svg>
                <iframe class="placeholder-map" src="https://maps.google.com/maps?q=39.9373099377984, -75.1580101624131&z=15&output=embed" width="360" height="270" frameborder="0" style="border:0"></iframe>
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle right-a" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path class="right-a" fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path class="right-a" fill-rule="evenodd" d="M7.646 11.354a.5.5 0 0 1 0-.708L10.293 8 7.646 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"/>
                    <path class="right-a" fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <h3 id="business"></h3>
                <h3 id="type"></h3>
                <h3 id="rating"></h3>
                <h3 id="distance"></h3>
            </div>

        <nav class="navbar">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>

                <ul class="nav-list">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href= "#" class="nav link">Contact Us</a>
                    </li>
                    </li>
                </ul>
        </nav>
    </div>
