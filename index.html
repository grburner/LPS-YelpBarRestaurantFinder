    content="width=device-width,

        <main class="container">
            <div class="col s12 home-btns">

                <a id="drink-btn"><img src="css2/drinkbutton.png" alt="Drink Button"></a>
            </div>
        
            <div id="weather-div">
                <h2 id="city-name"></h2>

            </div>

            <div class="col s9" id="placeholder-div">
                <div id="left-right">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle left-a" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                        <path class="left-a" fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
                    </svg>
                    <iframe class="map-view" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle right-a" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
                <h3 id="business"></h3>
                <h3 id="type"></h3>
                <h3 id="rating"></h3>
                <h3 id="distance"></h3>
                <div id="heart">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>

            <div class="s3" id="sidebar">
